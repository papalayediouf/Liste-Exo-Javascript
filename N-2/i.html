<body>
    <h1>Exo 2</h1>
    <script>
        // Ecrire  programme qui demade à l'utilisateur de saisir son age et affiche un 
        // Message different selon que l'utilisateur est mineur , majeur ou senior

        // Fonction pour vérifier l'âge et afficher le message correspondant
        function verificationAge() {
        // Demande à l'utilisateur de saisir son âge
        let age = parseInt(prompt("Veuillez saisir votre âge :"));
        

        // Vérifie l'âge et affiche le message correspondant
        

        if(age < 18){
            alert("Vous êtes mineur.")
        }else if (age >= 18 && age  <= 60 ){
            alert("Vous êtes majeur.")
        }else if (age > 60) {
            alert("Vous êtes senior.");
        }else{
            alert("Veuillez Entre un Nombre")
        }

    }

   // Appel de la fonction
   verificationAge();




    </script>
</body>
</html>
