<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
</head>
<body>
    <h1>Exo 4</h1>
    <script>
        // Ecrire un Programme qui demmande à lutilisateur de saisir un nombre et verifier s'il est 
        // Verifier s'il est divisible par 3 ou non

        // Demande à l'utilisateur de saisir un nombre
        var nombre = parseInt(prompt("Veuillez saisir un nombre :"));

        // Vérifie si le nombre est divisible par 3
        if (nombre % 3 >= 1) {
            alert(nombre + " est divisible par 3.");
        } else  {
            alert(nombre + " n'est pas divisible par 3.");
        }

    </script>
</body>
</html>
