    <H1>EXO 6</H1>
    <script>
// Ecrire un  programme  qui demande à l'utilisateur de saisir  un nombre et 
 // verifier s'il est positif, negatif ou nul


let nbr = parseFloat(prompt("Entrez un nombre :"));





if (nbr > 0) {
    alert("Le nombre saisi est positif.");
}
 else if (nbr < 0) {
    alert("Le nombre saisi est négatif.");
}  
else if (nbr === 0) {
    alert("Le nombre saisi est nul.");
}
else  {
    alert("NaN");
}


        
    </script>
</body>
