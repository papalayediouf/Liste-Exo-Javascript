<body>
    <h1>Exo 1</h1>
    <script>
        /// exo 1
        // Ecrire  programme qui demade à l'tilisater de saisir dex ombres et les stocke 
        // dans deux variables , puis affiche leur sommes.

        // Demande à l'utilisateur de saisir deux nombres
           const nbrUn = parseFloat(prompt("Entrez le premier nombre :"));
           const nbrDeux = parseFloat(prompt("Entrez le deuxième nombre :"));

        // Calcule la somme des deux nombres
           const somme = nbrUn + nbrDeux;

        // Affiche la somme
           document.write(`La somme de ${nbrUn} + ${nbrDeux} est égale à ${somme}.`);

    </script>
</body>
