<body>
    <h1>Exo 3</h1>
    <script>
    // Ecrire  programme qui demande Ã  l'utilisateur de saisir un nombre et affiche si ce
    // nombre est paire ou impair.   
    
    
    const nombre = parseFloat((prompt("Veuillez saisir un nombre :")));


    if (isNaN(nombre)){
        alert("Entre un nombre Valide")
    }
    else if (nombre % 2 === 0) {
        alert(nombre + " est un nombre pair.");
    }else if(nombre % 2 !== 0) {
        alert(nombre + " est un nombre impair.");
    };

    </script>
</body>
